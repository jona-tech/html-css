<body>
    <header>
        <div class="hero-image">
            <div class="hero-text">
                <h1>Mindfulness</h1>
                <p>Clear Your Mind</p>
            </div>
        </div>
    </header>
    <nav>
        <ul id="navbar">

    <div id="h1">
        <h1><i class="fa-solid fa-yin-yang"></i> Community <i class="fa-solid fa-yin-yang"></i>
        </h1>
    </div>
    <h2 class="h2">Sign up to our community to receive invitations to online mindfulness events with guidance from real
        buddhist
        monks from around the world.</h2>
    <div class="form-wrapper">
        <form method="POST" target="_blank" action="https://formdump.codeinstitute.net" class="form">
            <h2>Sign Up</h2>
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" placeholder="Your Name" required><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
            <label for="email">E-mail Address</label><br>
            <input type="text" name="email" placeholder="Your E-mail" required><br>
            <input type="submit" value="Commit" style="height: 50px; background: #fff; color: darkolivegreen;">
        </form>
    </div>
    <footer>
        <div id="footer">
            <p><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook" id="icon"
                        style="color: blue;"></i></a></p>

            </p>
